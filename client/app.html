<head>
    <title>Axis and Allies</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
</head>

<body>
<div class="login-buttons-wrapper">
    {{ loginButtons align="right" }}
</div>
<div class="content">
    {{> gameList }}
</div>
<div class="wait-for-turn-modal">
    {{> waitForTurn }}
</div>
</body>

<template name="waitForTurn">
    {{#if notYourTurn }}
        <div class="not-your-turn-modal">
            <div class="not-your-turn-popup">
                <h1>
                    It's the other player's turn! Waiting...
                </h1>
            </div>
        </div>
    {{/if }}
</template>

<template name="gameList">
    <ul style="list-style-type: none;">
        <li><button class="new-game-button">Create a new game</button></li>
        {{#each userGames}}
            {{> gameSummary }}
        {{/each}}
    </ul>
</template>
<template name="gameSummary">
    <li>You're playing as the {{ faction }} in <a href="#" class="game-link">{{ name }}</a> on round {{ round }}.</li>
</template>
<template name="newGame">
    <div class="new-game-form">
        <label for="name">Name your game: </label><input type="text" name="name" id="name" value="My AA Game"><br>
        Choose your side: <br>
        <input type="radio" name="faction" id="Axis" value="Axis"><label for="Axis">The Axis</label><br>
        <input type="radio" name="faction" id="Allies" value="Allies"><label for="Allies">The Allies</label><br>
        <label for="opponent">Your opponent's email: </label><input type="email" name="opponent" id="opponent"><br>
        <button class="create-game">Create Game</button>
    </div>
</template>

<template name="game">
    <div class="game">
        <h1>{{ name }} ({{ faction }}) on {{ map.name }}</h1>
        <div class="board">
            {{> board}}
        </div>
    </div>
</template>
<template name="board">
    <svg width="{{ width }}px" height="{{ height }}px" class="test"></svg>
    {{#each actions}}
        {{> action }}
    {{/each}}
</template>
<template name="action">
    {{ exec }}
</template>

<template name="buildArmy">
    <div class="army-dialog" title="Draft your army! Points left: {{ pointsLeft }}">
        <div class="army-accordion">
            {{#each availableCards}}
                {{> unitCard}}
            {{/each}}
        </div>
        <button class="army-ready">Done Drafting</button>
    </div>
</template>
<template name="deployment">
    <div class="army-dialog" title="Deploy your forces! {{ unitsLeft }} units left.">
        <div class="army-accordion">
            {{#each availableCards}}
                {{> unitCard }}
            {{/each}}
        </div>
    </div>
</template>
<template name="unitCard">
    <h3 class="unit-card-title unit-card-title-{{ faction }}">
        {{ name }}
        <input class="unit-spinner" size="2" data-unit="{{ name }}" readonly />
    </h3>
    <div class="unit-card unit-card-{{ faction }}">
        <div class="unit-card-section-left">
            <div class="unit-card-type">
                <h2>{{ type }}</h2>
            </div>

            <div class="unit-card-speed">
                <h3>Speed {{ speed }}</h3>
            </div>
            <div class="unit-card-defense">
                <h3>Defense {{ defense.front }} / {{ defense.rear }}</h3>
            </div>
        </div>
        <div class="unit-card-section-right">
            <div class="unit-card-cost">
                <h1>{{ cost }}</h1>
            </div>
            <div class="unit-card-attacks">
                <table>
                    <tr>
                        <th>Attacks</th>
                        <th>Short<br>0-1</th>
                        <th>Medium<br>2-4</th>
                        <th>Long<br>5-8</th>
                    </tr>
                    {{{ renderAttacks }}}
                </table>
            </div>
        </div>
    </div>
</template>
